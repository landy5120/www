                        </div>
                        <div class="form-group">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="4">学历</label>
                            <div class="col-lg-5">
                                <select id="4" class="form-control">
                                    <option>本科</option>
                                    <option>硕士</option>
                                </select>
                            </div>
                            <div class="col-lg-5">
                                <input type="text" placeholder="其他请填写"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-lg-5">
                                <select id="10" class="form-control">
                                    <option>2016</option>
                                    <option>2017</option>
                                </select>
                            </div>

                        </div>
